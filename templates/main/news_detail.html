{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="padding:0 10vw 10vw 10vw;">
    <div class="w-100 py-5">
      <h3 class="w-100 text-center">Balinne News</h3>
      <h2 class="w-100 text-center">{{news.title}}</h2>
      <hr class="solid" style="width:20%; max-width:50px;">
    </div>
    <div class="row">
        {% for content in newsContents %}
        {% if content.desc_text %}
        <div class="row my-5 w-100 appear_container">
            <p class="text-center appear_element w-100" style="font-size:0.8em;">{{content.desc_text}}</p>
        </div>
        {% endif %}
        {% if content.desc_img %}
        <div class="row my-5 w-100 appear_container">
            <div class="col">
                <img class="w-100" src="{{content.desc_img.url}}" alt="">
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <div class="row my-5 w-100 appear_container">
        <a href="{% url 'news' %}" class="w-100 d-flex justify-content-center appear_element"><button type="button" class="btn btn-primary w-75" style="height:50px;"><strong>목록으로</strong></button></a>
    </div>
</div>

{% endblock %}
