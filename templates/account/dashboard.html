{% extends 'base.html' %}
{% load i18n %} 
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg dashboard-container">
    <div class="container">
        <h1 class="w-100 text-center">My Page</h1>
        <hr class="solid" style="width:20%; max-width:50px;">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body" style="text-align:center;">
                                <h2 class="cart-title">총 주문 수</h2>
                                <h2>{{ orders_count }}</h2>
                                <a href="{% url 'my_orders' %}"><h3><u>내 주문내역 확인하기</u></h3></a>
                            </div>
                        </div>
                        </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body" style="text-align:center;">
                            <h3 class="mb-0">{{ user.username }}님</h3>
                            <h3 class="mb-0">{{ user.email }}</h3>
                            <h3>{{ user.phone_number }}</h3>
                        </div>
                    </div>
                </div>
             </div> <!-- row -->
            </div> <!-- card-body .// -->
            </article> <!-- order-group.// --> 
            <button type="button" class="btn btn-secondary w-100 my-5" data-toggle="modal" data-target="#resignAccountModal">
                <a href="{% url 'account_logout' %}"><i class="fa fa-power-off"></i>        {% trans "로그아웃" %}</a>
            </button>
        </main>
    </div> <!-- row.// -->
    </div>
    
</section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
{% endblock %}
