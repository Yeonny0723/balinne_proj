{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="row px-5 py-5">
    <h1 class="w-100 text-center">Balinne Collection</h1>
    <hr class="solid" style="width:20%; max-width:50px;">
  </div>
  <div class="row px-5">
    {% for category in categories %}
    <a href="{% url 'category_view_detail' category.slug %}">
    <div class="col-lg-6 mb-3">
        <div class="hover hover-3 text-white rounded appear_element shadow">
          <img src="{{ category.collection.collection_thumbnail.url }}" class="img-fluid" alt="category thumbnail img">
          <div class="hover-overlay"></div>
          <img class="hover-outline" src="{% static 'images/misc/cat_frame.png' %}" style="opacity:0;" alt="category hover frame">
          <div class="hover-3-content">
              <h2 class="hover-3-title text-uppercase font-weight-bold mb-1"><span class="font-weight-light">Balinne</span><br>{{ category.category_name }}</h2>
          </div>
          </div>
      </a>
      </div>
     {% endfor %}
  </div>
</div>
{% endblock %}
