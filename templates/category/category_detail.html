{% extends 'base.html' %}

{% block content %}
<div id="parallax-world-of-ugg">
    <section>
      <div class="title">
        <h1>{{ collection }}</h1>
        <h3>Collection</h3>
        <br>
        <p>{{ collection.short_desc }}</p>
      </div>
    </section>
    {% for product in products %}
    <section>
        <div class="parallax-one appear_container" style="background-image:url({{product.product_thumbnail_img.url}})">
          <h2 class="appear_element">{{product.product_name}}</h2>
        </div>
    </section>
    <section>
      <div class="block appear_container">
        <p class="appear_element"><span class="first-character sc">I</span>{{product.short_desc}}</p>
        <!-- <p class="line-break margin-top-10 appear_element"></p> -->
        <p class="margin-top-10 appear_element">{{product.med_desc}}</p>
      </div>
    </section>
    <div class="row my-5 w-100 appear_container">
        <a href="{{product.get_url}}" class="w-100 d-flex justify-content-center appear_element"><button type="button" class="btn btn-secondary btn-sm" style="height:30px;"><strong>Go Shop        <i class="fas fa-caret-right"></i></strong></button></a>
    </div>
    {% endfor %}
    </div>
{% endblock %}
